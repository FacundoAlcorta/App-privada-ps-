

{% extends "layout.html" %}

{% block content %}

{% if is_authenticated(session) %}
<div class="container mt-3">
  <div class="container">
        <td>
            <a href="{{ url_for('config.generar_cuotas') }}">
                <button type="button" class="botonDesbloquear btn btn-primary">
                    Generar cuotas
                </button>
            </a>
        </td>
        <br>
        <br>

        <td>

        <br>

            <label for="fname">Porcentaje:</label>
